<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="pic-grad"></div>
        <div class="today">
          <h2>Friday</h2>
          <span>6 May 2023</span>
          <div>
            <i class="bx bx-current-location"></i>
            <span>Seoul, KR</span>
          </div>
        </div>
        <div class="weather">
          <i class="bx bx-sun"></i>
          <h1 class="temp">32°C</h1>
          <h3>Sunny</h3>
        </div>
      </div>
      <div class="right">
        <div class="small-info">
          <div>
            <span class="title">PRECIPITATION</span>
            <span class="value">4 %</span>
          </div>
          <div>
            <span class="title">HUMIDITY</span>
            <span class="value">14 %</span>
          </div>
          <div>
            <span class="title">WIND SPEED</span>
            <span class="value">3 km/h</span>
          </div>
        </div>
        <ul class="small-list">
          <li>
            <i class="bx bx-cloud"></i>
            <span>Sat</span>
            <span class="small-temp">23°C</span>
          </li>
          <li>
            <i class="bx bx-sun"></i>
            <span>Sun</span>
            <span class="small-temp">28°C</span>
          </li>
          <li>
            <i class="bx bx-cloud-rain"></i>
            <span>Mon</span>
            <span class="small-temp">18°C</span>
          </li>
          <li>
            <i class="bx bx-cloud-drizzle"></i>
            <span>Tue</span>
            <span class="small-temp">14°C</span>
          </li>
        </ul>
        <div class="btn-container">
          <button class="loc-button">Search Location</button>
        </div>
      </div>
    </div>
  </body>
</html>
